<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>

<body>

    <div class="container" id="hello">


        <div class="row">
            <h1>{{ msg }}</h1>
            <input type="text" class="form-control" v-model="msg" />

            <div class="row">
                <h1>My list</h1>
                <ul>
                    <li v-for="peaple in peoples">
                        {{ peaple.name }}
                    </li>
                </ul>
            </div>

            <div class="row">
                <h1>My list elements</h1>
                <input type="text" class="form-control" v-model="newElement" v-on:keyup.enter="addElement" />
                <ul>
                    <li v-for="element in elements">
                        {{ element.title }}
                        <a href="#" v-on:click="removeElement($event, $index)">x</a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <h1>v-on</h1>
                <button type="button" class="btn btn-default" v-on:click="myClick">
                    Ta esperando o que?
                </button>
                <button type="button" class="btn btn-default" @click="myClick">@click</button>
                <input type="text" class="form-control" @keyup="myKeyUp" placeholder="keyup" />
                <input type="text" class="form-control" @keyup.enter="myKeyUp" placeholder="keyup.enter" />
            </div>

            <div class="row">
              <h1>v-bind</h1>
              <p v-bind:class="{'text-danger': 2 == 1, 'text-info' : 1 == 1 }">text</p>
              <p :class="{'text-danger': 2 == 1, 'text-info' : 1 == 1 }">:text</p>

              <p :style="{fontSize: 30 + 'px'}">Style</p>
              <p :style="{'font-size': 30 + 'px'}">Style</p>
              <p :style="[objectA, objectB]">Style [objectA, objectB]</p>
              <p :style="[objectA, objectB]">Style [objectA, objectB]</p>
              <p :style="[objectA, objectB]">Style [objectA, objectB]</p>
              <p v-bind:="{id: 1 == 1, name : true}">bind attribute</p>
            </div>

        </div>


    </div>










    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
