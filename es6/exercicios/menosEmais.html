<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Menos é mais!</title>
</head>

<body>


    <script src="js/models/Aluno.js"></script>
    <script src="js/models/Prova.js"></script>
    <script>
        var avaliacoes = [
            new Prova(new Aluno(1, 'Luana'), 8),
            new Prova(new Aluno(2, 'Cássio'), 6),
            new Prova(new Aluno(3, 'Barney'), 9),
            new Prova(new Aluno(4, 'Bira'), 5)
        ];


        var aprovados = avaliacoes
            .filter(prova => prova.nota >= 7)
            .map(prova => prova.aluno.nome);

        console.log(aprovados);
    </script>

</body>

</html>
